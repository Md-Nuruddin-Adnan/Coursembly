<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coursembly | signup</title>
  <link rel='shortcut icon' href='assets/images/logo.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- === signup section start === -->
  <section class="signup">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-6 d-xl-block d-none">
          <img src="assets/images/signup/signup.png" alt="signup" class="img-fluid">
          <h2 class="section-heading text-white mt-5">Learn Online, Earn Online</h2>
        </div>
        <div class="col-xl-5 offset-xl-1">
          <div class="signup-content pt-5">
            <div class="text-center">
              <a href="index.html"><img src="assets/images/logo.png" alt="logo" class="img-fluid"></a>
              <h2 class="section-heading mt-5 mb-2">Sign Up to Teach</h2>
              <p class="mb-4">Hey! Fill up the information below to create an account.</p>
            </div>

            <form class="form-default">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="Enter your last name">
                </div>
                <div class="col-md-6">
                  <label class="form-label">LinkedIn</label>
                  <input type="text" class="form-control" placeholder="Enter LinkedIn URL">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Website</label>
                  <input type="text" class="form-control" placeholder="Enter website URL">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Bio</label>
                  <textarea rows="4" class="form-control" placeholder="Write something about yourself..."></textarea>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Credentials</label>
                  <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Enter website URL">
                    <a href="#" class="btn btn-brand btn-brand--white text-nowrap pe-0"><i class="far fa-plus"></i> ADD</a>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-check mb-5 mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I have read and agree to terms and conditions</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-brand w-100">Save & Continue</button>
            </form>
          </div>
            <!-- === footer section start === -->
          <footer class="page-footer pt-5 pb-3 text-center">
            <div class="footer-bottom d-md-flex align-items-center justify-content-between">
              <p class="copyright">Â© 2020 Coursembly. All Rights Reserved.</p>
              <ul class="d-flex align-items-center justify-content-center text-nowrap">
                <li><a href="#" class="footer-link">Privacy Policy</a></li>
                <li><a href="#" class="footer-link ms-4">Terms & Conditions</a></li>
              </ul>
            </div>
          </footer>
          <!-- ===//end of footer section === -->
        </div>
      </div>
    </div>
  </section>
  <!-- ===//end of signup section === -->
 
  
 


  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
